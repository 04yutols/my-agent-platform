version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.api # 後ほど作成
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development

  web:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.web # 後ほど作成
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - api